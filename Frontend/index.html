<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoppingHub</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s;
            padding: 15px;
            text-align: center;
            margin-bottom: 20px;
        }
        .product-card:hover {
            transform: scale(1.05);
        }
        .product-img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .product-name {
            font-size: 1.2em;
            margin-top: 10px;
            font-weight: bold;
        }
        .product-price {
            font-size: 1.1em;
            margin-top: 5px;
            color: #28a745;
        }
        .product-quantity {
            font-size: 1em;
            margin-top: 5px;
            color: #6c757d;
        }
        .details-btn {
            margin-top: 10px;
            background-color: #007bff;
            color: white;
        }
        .modal-content {
            padding: 20px;
        }
        .modal-img {
            max-width: 100%;
            height: auto;
        }
        .modal-description {
            margin-top: 15px;
            font-size: 1em;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <header class="bg-primary text-white py-3">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand h4 text-white" href="#">ShoppingHub</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
                        <li class="nav-item login"><a class="nav-link text-white" href="login.html">Login</a></li>
                        <li class="nav-item register"><a class="nav-link text-white" href="register.html">Register</a></li>
                        <li class="nav-item orders" style="display: none;"><a class="nav-link text-white" href="orders.html">Orders</a></li>
                        <li class="nav-item logout" style="display: none;"><a class="nav-link text-white" href="#" id="logout">Logout</a></li>
                    </ul>
                </div>
                <div class="ml-auto">
                    <input type="text" id="search-bar" class="form-control" placeholder="Search...">
                </div>
            </nav>
        </div>
    </header>
    <main class="container my-4">
        <section class="banner text-center mb-4">
            <h1>Welcome to ShoppingHub</h1>
            <p>Discover our latest collection</p>
        </section>
        <section class="products row" id="products-container">
            <!-- Products will be loaded dynamically here -->
        </section>
    </main>
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 ShoppingHub. All rights reserved.</p>
    </footer>

    <!-- Product Details Modal -->
    <div id="product-modal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="modal-name" class="modal-title">Product Name</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <img src="" alt="Product Image" id="modal-img" class="modal-img">
                    <p id="modal-description" class="modal-description">Product Description</p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary add-to-cart">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
