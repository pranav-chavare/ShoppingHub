<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoppingHub - Cart</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        /* Navigation Bar Styling */
        .navbar {
            border-bottom: 2px solid #007bff;
        }

        .navbar-nav .nav-item .nav-link {
            color: #fff !important;
            font-weight: 500;
        }

        .navbar-nav .nav-item .nav-link:hover {
            color: #f8f9fa !important;
            background-color: #0056b3;
            border-radius: 4px;
        }

        .navbar-nav .nav-item.active .nav-link {
            color: #007bff !important;
            background-color: #e9ecef;
            border-radius: 4px;
        }

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 24 24' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath fill='none' stroke='%23333' stroke-width='2' d='M4 6h16M4 12h16m-7 6h7'/%3E%3C/svg%3E");
        }

        /* Checkout Button */
        .checkout-btn {
            display: block;
            margin: 20px 0;
            width: 100%;
            font-size: 1.2em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px;
            cursor: pointer;
        }

        .checkout-btn:hover {
            background-color: #0056b3;
        }

        /* Cart Item Styles */
        .cart-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            background-color: #f9f9f9;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .item-quantity-container {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        .item-quantity {
            width: 60px;
            text-align: center;
            margin: 0 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
        }

        .quantity-btn {
            border: 1px solid #ddd;
            background-color: #fff;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 1.2em;
        }

        .quantity-btn:hover {
            background-color: #e9ecef;
        }

        .grand-total-container {
            text-align: right;
            font-size: 1.5em;
            margin-top: 20px;
            font-weight: bold;
        }

        .remove-item {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .remove-item:hover {
            background-color: #c82333;
        }
    </style>
</head>

<body>
    <header class="bg-primary text-white py-3">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand h4 text-white" href="#">ShoppingHub</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item "><a class="nav-link" href="cart.html">Cart</a></li>
                        <li class="nav-item login"><a class="nav-link" href="login.html">Login</a></li>
                        <li class="nav-item register"><a class="nav-link" href="register.html">Register</a></li>
                        <li class="nav-item orders" style="display: none;"><a class="nav-link" href="orders.html">Orders</a></li>
                        <li class="nav-item logout" style="display: none;"><a class="nav-link" href="#" id="logout">Logout</a></li>
                    </ul>
                </div>
                <div class="ml-auto">
                    <input type="text" id="search-bar" class="form-control" placeholder="Search...">
                </div>
            </nav>
        </div>
    </header>

    <main class="container my-4">
        <h2 class="mb-4">Your Cart</h2>
        <div id="cart-items">
            <!-- Cart items will be dynamically loaded here -->
        </div>
        <div class="grand-total-container">
            Grand Total: $<span id="grand-total">0.00</span>
        </div>
        <button id="checkout-button" class="btn checkout-btn">Proceed to Checkout</button>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 ShoppingHub. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/static/js/cart.js"></script>
</body>

</html>
